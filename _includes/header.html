<header class="site-header site-header-home{% if page.url == "/" %}{% endif %}">
    {% if page.url == "/" %}
      <div class="wrapper-home">
        <svg class="home-logo-main" width="348" height="299" viewBox="0 0 348 299" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="#logo"/>
        </svg>
        <h1 class="subtitle">blog about useful WEB stuff,<br>found by me.</h1>
      </div>
    {% else %}
      <div class="wrapper-home">
        <a class="site-title" href="{{ site.baseurl }}/">
          <svg class="home-logo-main" width="348" height="299" viewBox="0 0 348 299" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#logo"/>
          </svg>
        </a>
        {% if false %}
          {% include navigation.html %}
        {% endif %}
      </div>
    {% endif %}
</header>
