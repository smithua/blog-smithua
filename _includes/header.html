<header class="site-header site-header-home{% if page.url == "/" %}{% endif %}">

    {% if page.url == "/" %}
      <div class="wrapper-home">
        {% include main-logo.svg %}
      </div>
    {% else %}
      <div class="wrapper-home">
        <a class="site-title" href="{{ site.baseurl }}/">{% include main-logo.svg %}</a>
        {% if false %}
          {% include navigation.html %}
        {% endif %}
      </div>
    {% endif %}

</header>
